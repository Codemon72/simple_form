<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="logos/fire_wheel.png"
      sizes="16x16"
      type="image/png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tracking App</title>
  </head>
  <body>
    <header></header>
    <div class="form">
      <form
        action="/Jesse_action"
        method="post"
        target="_self"
      >
        <!-- Name -->
        <label class="form-group">
          <span class="form-group__label required">Name</span>
          <input
            class="form-text"
            type="text"
            name="name"
            placeholder="Jane Doe"
            required
          />
        </label>

        <!-- Email -->
        <label class="form-group">
          <span class="form-group__label required">Email</span>
          <input
            class="form-text"
            type="email"
            name="email"
            placeholder="Jane.Doe@example.net"
            inputmode="email"
            required
          />
        </label>

        <!-- Address -->
        <fieldset class="mt_1rem">
          <legend>Adresse</legend>
          <!-- Street + Number -->
          <label class="form-group">
            <span class="form-group__label required">Straße und Hausnummer</span>
            <input
              class="form-text"
              type="text"
              name="firstName"
              placeholder="Musterstraße 108"
              required
            />
          </label>

          <!-- Postal Code -->
          <label class="form-group">
            <span class="form-group__label required">Postleitzahl</span>
            <input
            class="form-text"
            type="text"
            inputmode="numeric"
            name="firstName"
            placeholder="12345"
            required
            />
          </label>

          <!-- City -->
          <label class="form-group">
            <span class="form-group__label required">Stadt</span>
            <input
              class="form-text"
              type="text"
              name="city"
              placeholder="Musterstadt"
              required
            />
          </label>
        </fieldset>

        <!-- Phone -->
        <label class="form-group block">
          <span class="form-group__label required">Telefon</span>
          <input
            class="form-text turn-off-number-input-arrows"
            type="number"
            id="phone"
            name="phone"
            placeholder="0151-XXXX-XXXX"
            inputmode="tel"
            required
          />
        </label>

        <!-- Length of Stay -->
        <label class="form-group block">
          <span class="form-group__label">vorraussichtliche Verweildauer</span>
          <select class="form-select" name="language" required>
            <option  value="" selected disabled hidden>Bitte auswählen</option>
            <option value="15">15 Minuten</option>
            <option value="30">30 Minuten</option>
            <option value="45">45 Minunten</option>
            <option value="60">1 Stunde</option>
            <option value="90">1,5 Stunden</option>
            <option value="120">2 Stunden</option>
            <option value="150">2,5 Stunden</option>
            <option value="180">3 Stunden</option>
          </select>
        </label>

        <!-- Checkbox Privacy -->
        <label class="form-checkbox__container">
          <input value="privacy policy accepted" class="form-checkbox__input" name="privacy-checkbox" type="checkbox" required>
          <span class="form-checkbox__checkmark"></span>
          <span class="required">Ich willige ein, dass meine Daten vom Buddhistischen Zentrum Hamburg zum Zwecke der Nachverfolgung verarbeitet und bis zu X Wochen gespeichert werden.</span>
        </label>

        <!-- Submit -->
        <div class="centered">
          <button class="button button__label" type="submit" value="Submit">
            Senden
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
